<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Contributors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>GitHub Contributors Fetcher</h2>
        <input type="text" id="owner" placeholder="GitHub Owner (e.g. torvalds)">
        <input type="text" id="repo" placeholder="Repository Name (e.g. linux)">
        <button onclick="fetchContributors()">Get Contributors</button>
        <div id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
